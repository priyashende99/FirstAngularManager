<div class="card card-primary">
    <div class="card-header">
        <div class="row">
            <div class="col-11">
                <div>#{{project.projectID}}</div>
                <div>{{project.projectName}}</div>
            </div>
            <div class="col-1">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-borderless" [hidden]="hideDetails" #tbl>
            <tr>
                <th>Date Of Start</th>
                <td>{{project.dateOfStart}}</td>
            </tr>
            <tr>
                <th>Team Size</th>
                <td>
                    <span>{{project.teamSize}}</span>
                    <span class="text-info">{{project.teamSize | numberToWords : ', '}}</span>
                </td>
            </tr>
            <tr>
                <th>Client Location</th>
                <td>{{project.clientLocation?.clientLocationName}}</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>{{project.status}}</td>
            </tr>
        </table>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#editModal" (click)="onEditClick($event, i)">Edit</button>&nbsp;
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="onDeleteClick($event, i)">Delete</button>
        <a class="btn btn-primary" [routerLink]=" [ '/admin', 'projects', 'view', project.projectID] ">Learn More</a>
    </div>
</div>
